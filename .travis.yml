script:
- make build
- docker images
- |
  if [[ "${TRAVIS_BRANCH}" = "master" ]] && [[ "${TRAVIS_PULL_REQUEST}" == "false" ]]; then
    echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    docker tag cppinsights-docker-base $DOCKER_USERNAME/cppinsights-docker-base
    docker push $DOCKER_USERNAME/cppinsights-docker-base
  fi
